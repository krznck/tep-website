<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="icon" type="image/svg+xml" href="assets/logo/Logomark, black.svg">

    <script src="./script/webComponents/Header.js" defer></script>
    <script src="./script/webComponents/Footer.js" defer></script>

    <script src="./script/handleLanguage.js" defer></script>

<body>
    <global-header></global-header>

    <main class="project-page">
        <section class="project-hero">
            <div class="project-image">
                <img id="project-image" src="" alt="Project cover image">
            </div>
            <div class="project-summary">
                <p class="project-breadcrumb"><a href="projects.html">‚Üê Back to projects</a></p>
                <h1 id="project-title">Project Title</h1>
                <p id="project-category" class="project-category">Project category</p>

                <ul id="project-technologies" class="project-technologies"></ul>
            </div>
        </section>

        <section class="project-overview">
            <h2>Overview</h2>
            <p id="project-overview">Project overview will appear here.</p>
        </section>

        <section class="project-outcomes-section">
            <h2>Key Outcomes</h2>
            <ul id="project-outcomes" class="project-outcomes"></ul>
        </section>

        <section class="project-team-section">
            <div class="section-heading">
                <h2>Project Team</h2>
                <p id="project-team-subtitle">Meet the TEP members who delivered this project.</p>
            </div>
            <div id="project-team" class="project-team"></div>

    <global-footer></global-footer>
