<body>
    <global-header></global-header>

    <main class="member-page">
        <section class="member-hero">
            <div class="member-photo">
                <img id="member-photo" src="" alt="Member portrait">
            </div>
            <div class="member-summary">
                <p class="member-breadcrumb"><a href="about.html">‚Üê Back to team</a></p>
                <p id="member-highlight" class="member-highlight" hidden>Founder of TEP</p>

                <p id="member-title" class="member-title">Role within TEP</p>
                <p id="member-academic" class="member-academic">Degree information</p>
                <ul id="member-focus" class="member-focus"></ul>
            </div>
        </section>

        <section class="member-bio-section">
            <h2>About</h2>
            <p id="member-bio">Member biography will load here.</p>
        </section>

        <section class="member-projects-section">
            <div class="section-heading">
                <h2>Projects</h2>
                <p id="member-projects-subtitle">The initiatives led or supported by this team member.</p>
            </div>
            <div id="member-projects" class="member-projects"></div>
        </section>
    </main>

    <global-footer></global-footer>
