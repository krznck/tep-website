<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="/style/projects/projectList.css">

    <!-- Custom web components -->
    <script src="./script/webComponents/Header.js" defer></script>
    <script src="./script/webComponents/Footer.js" defer></script>

</head>
<body class="body">
    <global-header></global-header>

    <div class="carousel centered">
        <div class="project-left">
            <img class="project-image-left"> </img>
            <p class="project-header-left"> </p>
        </div>
        <div class="carousel-shown-project">
            <p class="p-description-carousel"> </p>
            <img class="project-img-carousel"></img>
            <div class="navigation">
                <button type="button" onclick="changeProjectToLeft()"> < </button>
                <p class="project-header-carousel"></p>
                <button type="button" onclick="changeProjectToRight()"> > </button>
            </div>
        </div>
        <div class="project-right">
            <img class="project-image-right"> </img>
            <p class="project-header-right"> </p>
        </div>
    </div>
    <hr class="black-line centered">
    <div class="project-wrapper centered">
        <div class="project-list centered">
            <div class="project-entry">
                <img src="/assets/projectImg.png" alt="Project A" class="project-img1">
                <div class="project-text-wrapper">
                    <p class="date">October 16, 2024</p>
                    <h3 class="project-header1"></h3>
                    <p class="p-description1"></p>
                    <img src="/assets/rightArrow.svg" alt="link to project page" class="arrow-button">              
                </div>

            </div>
            
            <div class="project-entry">
                <img src="/assets/projectImg.png" alt="Project B" class="project-img2">
                <div class="project-text-wrapper">
                    <p class="date">October 16, 2024</p>
                    <h3 class="project-header2">Project B</h3>
                    <p class="p-description2"></p>     
                    <img src="/assets/rightArrow.svg" alt="link to project page" class="arrow-button">           
                </div>

            </div>

            <div class="project-entry">
                <img src="/assets/projectImg.png" alt="Project B" class="project-img3">
                <div class="project-text-wrapper">
                    <p class="date">October 16, 2024</p>
                    <h3 class="project-header3">Project C</h3>
                    <p class="p-description3"></p>     
                    <img src="/assets/rightArrow.svg" alt="link to project page" class="arrow-button">           
                </div>

            </div>
        </div>        
    </div>
    <global-footer></global-footer>
    <script src="/script/projects.js"></script>
</body>
</html>
