<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/projects/projectList.css">
    
    <!-- Our font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- SVG favicon, but also png as a fallback for browsers that still don't support that -->
    <link rel="icon" type="image/png" href="assets/logo/Logomark, black.png">
    <link rel="icon" type="image/svg+xml" href="assets/logo/Logomark, black.svg">

    <!-- Custom web components -->
    <script src="./script/webComponents/Header.js" defer></script>
    <script src="./script/webComponents/Footer.js" defer></script>

    <!-- Other scripts -->
    <script src="./script/utils/localization.js" defer></script>
    <script src="./script/handleLanguage.js" defer></script>
    <script src="./script/burgerifyMenu.js" defer></script>
    <script src="./script/highlightActiveView.js" defer></script>
</head>
<body>
    <global-header></global-header>

    <div class="project-wrapper">
        <div class="centered">
             <!-- Project page section -->
            <div class="header">
                <h2 class="title">Project Gallery</h2>
                <p class="title-desc">Browse through our latest projects and initiatives</p>
                <div class="slideshow-container">
                    <button class="carousel-button carousel-button--left is-hidden">
                        <img src="/assets/projects/arrow_left.svg" alt="">
                    </button>
                    <div class="carousel-container">
                        <ul class="carousel-track">
                            <!-- Placeholder slide that will be replaced -->
                            <li class="slide current-slide">
                                <div style="width: 100%; height: 200px; display: flex; align-items: center; justify-content: center;">
                                    <p>Loading projects...</p>
                                </div>
                                <div class="slide-name">
                                    <h4>Loading...</h4>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <button class="carousel-button carousel-button--right is-hidden">
                        <!-- <img src="/assets/projects/arrow_right.svg" alt=""> -->
                         â†’
                    </button>
                    <div class="carousel-navigator">
                        <!-- Placeholder indicator -->
                        <button class="carousel-indicator current-slide"></button>
                    </div>
                </div>
            </div>
            <hr class="black-line">
            <!-- Container for the projects -->
            <div class="project-container" id="project-container">
                <p>Loading projects...</p>
            </div>  
        </div>
    </div>

    <!-- PROJECT ENTRIES ARE LOADED USING JAVASCRIPT -->
    <script src="./script/projects.js" defer></script>

    <global-footer></global-footer>
</body>
</html>
